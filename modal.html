<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body></body>
</html>

<div class="modal">
  <button type="button" class="close-modal-btn" data-modal-close>
    <svg class="close-modal-icon">
      <use href="./images/sprite.svg#close-modal"></use>
    </svg>
  </button>
  <p class="modal-title">Leave your contacts and we will call you back</p>
  <form class="modal-form">
    <div class="modal-value-div">
      <label class="modal-label" for="user-name"> Name</label>
      <div class="modal-fild">
        <input
          class="modal-input"
          id="user-name"
          type="text"
          name="user-name"
          required
        />
        <svg class="input-icon" width="18" height="24">
          <use href="./images/sprite.svg#icon-person"></use>
        </svg>
      </div>

      <label class="modal-label" for="user-tel"> Tel</label>
      <div class="modal-fild">
        <input
          class="modal-input"
          id="user-tel"
          type="tel"
          name="user-tel"
          required
        />
        <svg class="input-icon" width="18" height="24">
          <use href="./images/sprite.svg#icon-phone"></use>
        </svg>
      </div>

      <label class="modal-label" for="user-email"> Email</label>
      <div class="modal-fild">
        <input
          class="modal-input"
          id="user-email"
          type="email"
          name="user-email"
          required
        />
        <svg class="input-icon" width="18" height="24">
          <use href="./images/sprite.svg#icon-email"></use>
        </svg>
      </div>
      <label class="modal-label" for="comment">Comment</label>
      <textarea
        class="modal-textarea"
        name="comment"
        id="comment"
        placeholder="Text input"
      >
      </textarea>
    </div>

    <input
      class="modal-check visually-hidden"
      type="checkbox"
      name="privacy-policy"
      id="privacy-policy"
    />
    <label class="modal-checbox" for="privacy-policy">
      I accept the terms and conditions of the&nbsp;
      <a href="" class="modal-policy">Privacy Policy</a>
    </label>

    <button type="submit" class="modal-button-send">Send</button>
  </form>
</div>
